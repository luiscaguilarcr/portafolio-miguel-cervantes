
<div class="container">
    <div class="card" *ngFor="let project of projects">
        <img src="{{project.image}}" class="card-img-top" alt="Fissure in Sandstone"/>
        <div class="card-body">
            <h5 class="card-title">{{project.name}}</h5>
            <p class="card-text">{{project.description}}</p>
        </div>
    </div>
</div>
